<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--
          Simule a adição de um produto no carrinho
          este produto possui estoque de 7 itens
          (utilize a mesma ideia do contador).

          Ao atingir 7 itens mostre uma mensagem informando
          nao ser possível adicionar mais do que 7 itens.
      -->
    <div id="app">
      <p>Produto: <span>{{cellPhones.iphone12.productName}}</span></p>
      <p>
        Quantidade em estoque: <span>{{cellPhones.iphone12.quantity}}</span>
      </p>
      <button @click="removeItemFromCart(cellPhones.iphone12)">-</button>
      <button @click="addItemToCart(cellPhones.iphone12)">+</button>
      <p>
        Adicionados ao carrinho:<span>{{cellPhones.iphone12.addedToCart}}</span>
      </p>
      <span v-if="impossibleToAdd === true"
        >Não é possível adicionar esse item</span
      >
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          teste: "teste",
          impossibleToAdd: false,
          cellPhones: {
            iphone12: {
              addedToCart: 0,
              productName: "iPhone 12",
              quantity: 7,
              impossibleToAdd: false,
            },
          },
        },
        methods: {
          addItemToCart(product) {
            if (product.quantity > product.addedToCart) {
              product.addedToCart++;
              this.impossibleToAdd = false;
            } else if (product.quantity === product.addedToCart) {
              this.impossibleToAdd = true;
              console.log("nao é possivel");
            } else {
              this.impossibleToAdd = false;
            }
          },
          removeItemFromCart(product) {
            this.impossibleToAdd = false;
            if (product.addedToCart > 0) {
              product.addedToCart--;
            }
          },
        },
      });
    </script>
  </body>
</html>

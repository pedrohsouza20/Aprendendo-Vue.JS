<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">

    <p>latestTime: {{actions.latestTime}}</p>
    <p>latestPrice: {{actions.latestPrice}}</p>
    <p>companyName: {{actions.companyName}}</p>
    <button @click="getActions">Puxar Ações</button>
  </div>
  <!--
  Utilizando a API
  https://cloud.iexapis.com/stable/stock/aapl/quote?token=TOKENAQUI
  Não se esqueça de se cadastrar em: https://iexcloud.io/ para gerar o seu token:

  Crie um método que faça o fetch da resposta acima
  O método deve ser ativado ao clique no botão Ver Preço

  Coloque a resposta json do fetch em uma data e
  mostre o valor de latestPrice, latestTime e o
  companyName na interface.
-->
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        actions: {},
      },
      methods: {
        getActions() {
          fetch("https://cloud.iexapis.com/stable/stock/aapl/quote?token=TOKENAQUI")
            .then(response => response.json())
            .then(json => {
              this.actions = json;
            })
        }
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue.js - Reatividade</title>
</head>

<body>
    <div id="App">
        <p>Bermudas - R$ <span></span></p>
        <button @click="totalItems++">Adicionar</button>
        <button @click="totalItems--">Remover</button>
        <span>{{totalItems}}</span>
        <p>Total: <span>{{price * totalItems}}</span></p>
    </div>
    <script>
        const vm = new Vue(
            {
                el: "#App",
                data: {
                    price: 69,
                    totalItems: 0
                }
            }
        );
    </script>
</body>

</html>

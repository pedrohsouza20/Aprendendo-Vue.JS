<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                message: "Hello, World!",
            }
        });
    </script>

</body>

</html>
